<div class="chart-releases">
  <button md-button class="install"
      (click)="install()"><md-icon>get_app</md-icon> install</button>
  <div *ngIf="releases">
    <h4>Releases:</h4>
    <ul class="releases">
    <li *ngFor="let release of releases">
      <span>{{release.name}}</span>
      {{release.namespace}}
      {{release.version}}
    </li>
    </ul>
  </div>
</div>
